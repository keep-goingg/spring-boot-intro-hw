databaseChangeLog:
  # roles
  - changeSet:
      id: 1-insert-roles
      author: olha
      changes:
        - insert:
            tableName: roles
            columns:
              - name: id
                valueNumeric: 1
              - name: name
                value: ADMIN
        - insert:
            tableName: roles
            columns:
              - name: id
                valueNumeric: 2
              - name: name
                value: USER

  # admin user
  - changeSet:
      id: 2-insert-admin-user
      author: olha
      changes:
        - insert:
            tableName: users
            columns:
              - name: id
                valueNumeric: 1
              - name: email
                value: admin@example.com
              - name: password
                value: "$2a$10$7rGa61L2En5Erq1EIO.zYuIa5KpiDYbLMHq1jz63Pb/Mf81NStq7q"
              - name: first_name
                value: Admin
              - name: last_name
                value: User
              - name: shipping_address
                value: Kyiv

  # admin role
  - changeSet:
      id: 3-assign-role-admin
      author: olha
      changes:
        - insert:
            tableName: users_roles
            columns:
              - name: user_id
                valueNumeric: 1
              - name: role_id
                valueNumeric: 1  # ADMIN

  # regular user
  - changeSet:
      id: 4-insert-regular-user
      author: olha
      changes:
        - insert:
            tableName: users
            columns:
              - name: id
                valueNumeric: 2
              - name: email
                value: user@example.com
              - name: password
                value: "$2a$10$KqJHb0G2HDqz8PZzZTLHyujyiv9dkBQOmHZHpsQx2bK71dNwMG/q6"
              - name: first_name
                value: User
              - name: last_name
                value: Test
              - name: shipping_address
                value: Lviv

  # user role
  - changeSet:
      id: 5-assign-role-user
      author: olha
      changes:
        - insert:
            tableName: users_roles
            columns:
              - name: user_id
                valueNumeric: 2
              - name: role_id
                valueNumeric: 2  # USER
