databaseChangeLog:
        # roles
        - changeSet:
                  id: create-roles-table
                  author: olha
                  changes:
                          - createTable:
                                    tableName: roles
                                    columns:
                                            - column:
                                                      name: id
                                                      type: BIGINT
                                                      autoIncrement: true
                                                      constraints:
                                                              primaryKey: true
                                                              nullable: false
                                            - column:
                                                      name: name
                                                      type: VARCHAR(255)
                                                      constraints:
                                                              nullable: false
                                                              unique: true

        # users_roles (many-to-many)
        - changeSet:
                  id: create-users-roles-table
                  author: olha
                  changes:
                          - createTable:
                                    tableName: users_roles
                                    columns:
                                            - column:
                                                      name: user_id
                                                      type: BIGINT
                                                      constraints:
                                                              nullable: false
                                            - column:
                                                      name: role_id
                                                      type: BIGINT
                                                      constraints:
                                                              nullable: false
                          - addPrimaryKey:
                                    tableName: users_roles
                                    columnNames: user_id, role_id
                                    constraintName: pk_users_roles
                          - addForeignKeyConstraint:
                                    baseTableName: users_roles
                                    baseColumnNames: user_id
                                    referencedTableName: users
                                    referencedColumnNames: id
                                    constraintName: fk_users_roles_user
                          - addForeignKeyConstraint:
                                    baseTableName: users_roles
                                    baseColumnNames: role_id
                                    referencedTableName: roles
                                    referencedColumnNames: id
                                    constraintName: fk_users_roles_role
