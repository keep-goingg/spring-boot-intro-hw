databaseChangeLog:
  - changeSet:
      id: create-cart-item-table
      author: olha
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_cart_items
              - column:
                  name: shopping_cart_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_items_shopping_cart
                    references: shopping_carts(id)
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_items_book
                    references: books(id)
              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false
        - createIndex:
            tableName: cart_items
            indexName: idx_cart_items_shopping_cart_id
            columns:
              - column:
                  name: shopping_cart_id
        - createIndex:
            tableName: cart_items
            indexName: idx_cart_items_book_id
            columns:
              - column:
                  name: book_id
