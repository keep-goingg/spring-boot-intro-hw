databaseChangeLog:
  - changeSet:
      id: create-book_category-table
      author: olha
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
            primaryKey:
              columns: [book_id, category_id]
            foreignKeys:
              - constraintName: fk_book_category_book
                baseColumnNames: book_id
                referencedTableName: books
                referencedColumnNames: id
                onDelete: CASCADE
              - constraintName: fk_book_category_category
                baseColumnNames: category_id
                referencedTableName: categories
                referencedColumnNames: id
                onDelete: CASCADE

  - changeSet:
      id: create-index-on-category_id
      author: olha
      changes:
        - createIndex:
            indexName: idx_category_id
            tableName: book_category
            columns:
              - column:
                  name: category_id
